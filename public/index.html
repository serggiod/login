<!DOCTYPE html>
<html lang="es" ng-app="legapp">
	<head>
		<meta charset="UTF-8"/>
		<title>LEGISLATURA | Administracion</title>
		<style>
			html, .body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				border: 0px;
				overflow: scroll-y;
			}
			@font-face {
			font-family:'Material Icons';
			font-style:normal;
			font-weight:400;
			src:
				local('Material Icons'), 
				local('MaterialIcons-Regular'), 
				url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.eot) format('eot'),
				url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.svg) format('svg'),
				url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.ttf) format('ttf'),
				url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.woff) format('woff'),
				url(/jscdn/Materialize/dist/font/material-design-icons/Material-Design-Icons.woff) format('woff2');
			}
			.material-icons {
			font-family: 'Material Icons';
			font-weight: normal;
			font-style: normal;
			font-size: 24px;
			line-height: 1;
			letter-spacing: normal;
			text-transform: none;
			display: inline-block;
			white-space: nowrap;
			word-wrap: normal;
			direction: ltr;
			-moz-font-feature-settings: 'liga';
			-moz-osx-font-smoothing: grayscale;
			}
			.backimg{
				background-image:url('/imgcdn/commons/background.jpg');
				background-repeat: repeat-x;
				background-size: 800px auto;
			}
			.backwhite{
				background-color:#fff;
			}
			.pacontainer{
				display:block;
				width:100%;
				height:180px;
				overflow:hidden;
				background-color:#000;
			}
			.rowpos{
				position:relative;
				top:-150px;
			}
		</style>
	</head>
	<body class="body backwhite">

        <!-- Loading -->
        <div id="cargando" style="width:200px;height:150px;overflow:hidden;text-align: center;position: absolute;top: 0;left: 0;bottom: 0;right: 0;margin:auto;">
            <img src="/imgcdn/commons/loading.gif" style="width:190px;height:auto;"/>
            <br/>
            Cargando...
        </div>

		<!-- Barra de Menu Principal -->
		<nav class="blue darken-4 z-depth-2">
			<div id="navbar-logo" class="brand-logo left">
				LEGISLATURA | Administraci&oacute;n
			</div>
		</nav>
		<!-- Imagen de Fondo de DiseÃ±o -->
		<div class="pacontainer backimg"></div>

        <!-- Applications libs -->
        <script src="/jscdn/jquery/dist/jquery.min.js"></script>
        <script src="/jscdn/Materialize/dist/js/materialize.min.js"></script>
        <script src="/jscdn/angular/angular.min.js"></script>
        <script src="/jscdn/angular-route/angular-route.min.js"></script>
        <script src="/jscdn/angular-md5/angular-md5.min.js"></script>
        <script src="/jscdn/angular-materialize/src/angular-materialize.js"></script>
        <script src="application/application.js"></script>
        <script src="factory/session.js"></script>
        <script src="controllers/applications.js"></script>
        <script src="controllers/login.js"></script>
        <script src="controllers/logout.js"></script>
        <link rel="stylesheet" href="/jscdn/Materialize/dist/css/materialize.min.css"/>

        <!-- Applications stage -->
        <ng-view></ng-view>
	</body>
</html>
